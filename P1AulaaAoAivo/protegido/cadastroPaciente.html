<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Cadastro de Pacientes</title>
    </head>
    <body>
        <br/>
        <div class="container w-60 border p-5">
            <h1>Cadastro de Pacientes</h1>
            <form id="formCliente" method="POST" action="#" class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="" required>
                    <div class="valid-feedback">
                    OK!
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
                    <div class="valid-feedback">
                        OK!
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="especie" class="form-label">Especie</label>
                    <select class="form-select" id="especie" name="especie" required>
                    <option selected disabled value="">Escolha a especie...</option>
                    <option>Cachorro</option>
                    <option>Gato</option>
                    <option>Passaro</option>
                    <option>Roedor</option>
                    <option>Reptiç</option>
                    </select>
                    <div class="invalid-feedback">
                    Por favor, informe a especie.
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="raça" class="form-label">Raça:</label>
                    <input type="text" class="form-control" id="raça" name="raça" value="" required>
                    <div class="valid-feedback">
                    OK!
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="idade" class="form-label">Idade:</label>
                    <input type="text" class="form-control" id="idade" name="idade" value="" required>
                    <div class="valid-feedback">
                    OK!
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select class="form-select" id="sexo" name="sexo" required>
                    <option selected disabled value="">Escolha o sexo...</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>-</option>
                    </select>
                    <div class="invalid-feedback">
                    Por favor, informe o sexo.
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="castração" class="form-label">Castração</label>
                    <select class="form-select" id="castração" name="castração" required>
                    <option selected disabled value="">O paciente foi castrado ?</option>
                    <option>Sim</option>
                    <option>Não</option>
                    <option>-</option>
                    </select>
                    <div class="invalid-feedback">
                    Por favor, informe se o paciente ja foi castrado.
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="nomeTutor" class="form-label">Nome do tutor:</label>
                    <input type="text" class="form-control" id="nomeTutor" name="nomeTutor" value="" required>
                    <div class="valid-feedback">
                    OK!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" required>
                    <div class="invalid-feedback">
                    Por favor, informe o nome do tutor.
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" required>
                    <div class="invalid-feedback">
                    Por favor, informe o telefone.
                    </div>
                </div>
 
                <div class="col-md-4">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" value="" required>
                    <div class="valid-feedback">
                    OK!
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" name="endereco" value="" required>
                    <div class="valid-feedback">
                    OK!
                    </div>
                </div>
                
                <div class="col-12">
                    <button class="btn btn-primary" id='cadastrar' type="submit">Cadastrar</button>
                    <button class="btn btn-warning" id='atualizar' type="button" disabled>Atualizar</button>
                    <button class="btn btn-danger" id='excluir' type="button" disabled>Excluir</button>
                    <button class="btn btn-secondary" type="button" onclick="history.back()">Voltar</button>
                </div>
            </form>
        </div>
        <br/>
        <div id="mensagem">

        </div>
        </br>
        <div id="espacoTabela">
            
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="/js/scriptPaciente.js"></script>
</html>
